<html>
<head>
<meta charset="utf-8">
<title> Demo </title>
<script src="urls.js"></script> 
<script>
    var countc = 0; 
    var choicea; 
    var choiceb;

    var match = 0; 
    var back = "card.jpg"; 

    var faces = []; 

    faces[0] = faces[15] = urls[0];
    faces[1] = faces[11] = urls[1];
    faces[2] = faces[12] = urls[2];
    faces[3] = faces[9] = urls[3];
    faces[4] = faces[13] = urls[4];
    faces[5] = faces[10] = urls[5];
    faces[6] = faces[14] = urls[6];
    faces[7] = faces[8] = urls[7];

    function choose(card) {
            if (countc == 0) {
                choicea = card;
                document.images[card].src = faces[card];
                countc = 1;
            } else if (countc == 1) {
                countc = 2;
                choiceb = card;
                document.images[card].src = faces[card];
                timer = setInterval("check()", 1000);
            }
        }

    function check() {
      clearInterval(timer); //stop timer
      countc = 0;
      if (faces[choiceb] == faces[choicea]) {
        match++;
        document.getElementById("matches").innerHTML = match;
      } else {
        document.images[choicea].src = back;
        document.images[choiceb].src = back;
        return;
      }
}
</script>
</head>

<body>
    Source code and URL generator and facial recognition for IIIF sources are <a href="https://github.com/leanderseige/cdvost2018_iiifworkshop">here</a>.<br />

    <br />

    <a href="javascript:choose(10)"><img src="card.jpg" width=150px height=150px /></a>
